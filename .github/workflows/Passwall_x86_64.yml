name: Build Passwall x86_64

on:
  workflow_dispatch:
    inputs:
      cloudflarespeedtest:
        required: false
        type: boolean
        default: false
      adguardhome:
        required: false
        type: boolean
        default: false
  push:
    paths:
        - .github/workflows/Passwall_x86_64.yml

env:
  TZ: Asia/Shanghai

permissions:
  actions: write

jobs:

  release:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    strategy:
        fail-fast: false
        matrix:
          include:
            # - arch: x86_64
            #   sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/x86/64/openwrt-sdk-23.05.2-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            - arch: x86_64
              sdk_url: https://downloads.openwrt.org/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
              sdk_ver: "24.10"
            # - arch: aarch64_cortex-a53
            #   sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/x86/64/openwrt-sdk-23.05.2-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:

