name: Build Openclash

on:
  workflow_dispatch:
  push:

permissions:
  actions: write

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a53
        branch:
            - openwrt-21.02
        #   - openwrt-23.05
    steps:
      - name: Building packages
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          EXTRA_FEEDS: >-
            src-git|OpenClash|https://github.com/vernesong/OpenClash.git;master
          # GOLANG_COMMIT: openwrt-23.05

      - name: Store packages
        uses: actions/upload-artifact@main
        with:
          name: Openclash-${{ matrix.arch}}-${{ matrix.branch }}
          path: bin/packages/${{ matrix.arch }}/*openclash*/*.ipk

      - name: Delete workflow runs
        uses: AoThen/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 5
